<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./pwdCheck.css">
</head>
<body>

    <h1 class="title">Password Strength Checker</h1>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter Password">
            <button type="submit"><img src="./Images/arrow.png" alt=""></button>
            <p id="msg">Password is: <span id="strength"></span></p>
        </div>
    </div>
    
    <script src="./pwdCheck.js"></script>

</body>
</html>
